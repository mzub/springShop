<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<header th:replace="fragments/header::header"></header>
<body class="bg-light">
<div th:replace="fragments/navbar::navbar"></div>
<div class="d-flex">
    <div th:replace="fragments/sidebar::sidebar"></div>
    <div class="content p-4">
        <h2 class="mb-4">PRODUCTS</h2>
        <a type="button" th:href="@{/products/new}" class="btn btn-primary btn-lg btn-pill mb-2">Add product</a>
        <div class="card mb-4">
            <div class="card-body">
                <table id="example" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Cost</th>
                        <th>Category</th>
                        <th class="actions">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}">product name</td>
                        <td th:text="${product.price}">product price</td>
                        <td th:text="${product.category.name}">category name</td>
                        <td>
                            <a th:href="@{/products/edit(id=${product.id})}" class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit"><i
                                    class="fa fa-fw fa-edit"></i></a>
                            <form class="deleteButtonForm" th:action="@{/products(id=${product.id})}" th:method="delete">
                                <button type="submit" class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip"
                                        title="Delete"><i
                                        class="fa fa-fw fa-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/scripts::scripts"></div>
</body>
</html>
